name: Supply Chain (SBOM + Cosign + SLSA)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository }}

jobs:
  build-core:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/core-service
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/core-service
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/services/core-dotnet/AetherGuard.Core/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/core-service@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom-core.spdx.json
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-core
          path: sbom-core.spdx.json
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      - name: Sign image
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/core-service@${{ steps.build.outputs.digest }}

  provenance-core:
    needs: build-core
    permissions:
      actions: read
      contents: read
      packages: write
      id-token: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ${{ needs.build-core.outputs.image }}
      digest: ${{ needs.build-core.outputs.digest }}

  build-ai:
