name: Supply Chain (SBOM + Cosign + SLSA)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io

jobs:
  build-core:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image-vars.outputs.image_base }}/core-service
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set image namespace
        id: image-vars
        run: |
          namespace="$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')"
          echo "namespace=$namespace" >> "$GITHUB_OUTPUT"
          echo "image_base=${{ env.REGISTRY }}/$namespace" >> "$GITHUB_OUTPUT"
      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: docker/setup-buildx-action@v3
        if: ${{ github.actor == 'nektos/act' }}
        with:
          driver: docker
      - uses: docker/setup-buildx-action@v3
        if: ${{ github.actor != 'nektos/act' }}
      - uses: docker/login-action@v3
        if: ${{ github.actor != 'nektos/act' }}
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        if: ${{ github.actor != 'nektos/act' }}
        with:
          images: ${{ steps.image-vars.outputs.image_base }}/core-service
          context: workflow
      - name: Set local image tags
        if: ${{ github.actor == 'nektos/act' }}
        id: meta-local
        run: |
          echo "tags=${{ steps.image-vars.outputs.image_base }}/core-service:local" >> "$GITHUB_OUTPUT"
          echo "labels=" >> "$GITHUB_OUTPUT"
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/services/core-dotnet/AetherGuard.Core/Dockerfile
          push: ${{ github.actor == 'nektos/act' && 'false' || 'true' }}
          load: ${{ github.actor == 'nektos/act' && 'true' || 'false' }}
          tags: ${{ github.actor == 'nektos/act' && steps.meta-local.outputs.tags || steps.meta.outputs.tags }}
          labels: ${{ github.actor == 'nektos/act' && steps.meta-local.outputs.labels || steps.meta.outputs.labels }}
      - name: Generate SBOM
        if: ${{ github.actor != 'nektos/act' }}
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.image-vars.outputs.image_base }}/core-service@${{ steps.build.outputs.digest }}
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          format: spdx-json
          output-file: sbom-core.spdx.json
      - name: Upload SBOM
        if: ${{ github.actor != 'nektos/act' }}
        uses: actions/upload-artifact@v4
        with:
          name: sbom-core
          path: sbom-core.spdx.json
      - name: Install cosign
        if: ${{ github.actor != 'nektos/act' }}
        uses: sigstore/cosign-installer@v3
      - name: Sign image
        if: ${{ github.actor != 'nektos/act' }}
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign sign --yes ${{ steps.image-vars.outputs.image_base }}/core-service@${{ steps.build.outputs.digest }}

  provenance-core:
    needs: build-core
    if: ${{ github.actor != 'nektos/act' }}
    permissions:
      actions: read
      contents: read
      packages: write
      id-token: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ${{ needs.build-core.outputs.image }}
      digest: ${{ needs.build-core.outputs.digest }}

