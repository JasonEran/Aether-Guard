services:
  core-service:
    build:
      context: ./src/services/core-dotnet/AetherGuard.Core
    ports:
      - "5000:8080"
    volumes:
      - ./src/services/core-dotnet/AetherGuard.Core/Data:/app/Data
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Database=AetherGuardDb;Username=postgres;Password=password"
      ConnectionStrings__Redis: "redis:6379"
      RabbitMq__Host: "rabbitmq"
      RabbitMq__User: "admin"
      RabbitMq__Password: "secure_password"
      RabbitMq__Port: "5672"
      Security__CommandApiKey: "${COMMAND_API_KEY}"
      ArtifactBaseUrl: "http://core-service:8080"
      SnapshotStorage__Provider: "S3"
      SnapshotStorage__S3__Bucket: "aether-guard-snapshots"
      SnapshotStorage__S3__Region: "us-east-1"
      SnapshotStorage__S3__Endpoint: "http://minio:9000"
      SnapshotStorage__S3__AccessKey: "minioadmin"
      SnapshotStorage__S3__SecretKey: "minioadmin"
      SnapshotStorage__S3__UsePathStyle: "true"
      SnapshotStorage__S3__Prefix: "snapshots"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_started
      minio:
        condition: service_started
    restart: always
    networks:
      - aether-net

  agent-service:
    build:
      context: ./src/services/agent-cpp
    privileged: true
    pid: "host"
    ipc: "host"
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    volumes:
      - agent_tmp:/tmp
    depends_on:
      - core-service
    restart: always
    networks:
      - aether-net

  ai-service:
    build:
      context: ./src/services/ai-engine
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./src/services/ai-engine/Data:/app/Data
    restart: always
    networks:
      - aether-net

  web-service:
    build:
      context: ./src/web/dashboard
    ports:
      - "3000:3000"
    environment:
      AUTH_SECRET: "super-secret-key"
      AUTH_TRUST_HOST: "true"
      COMMAND_API_KEY: "${COMMAND_API_KEY}"
      CORE_API_URL: "http://core-service:8080"
    depends_on:
      - core-service
    restart: always
    networks:
      - aether-net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "secure_password"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - aether-net

  redis:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - aether-net

  db:
    image: timescale/timescaledb:latest-pg15
    command: ["postgres", "-c", "shared_preload_libraries=timescaledb"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: AetherGuardDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - aether-net

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    command: ["server", "/data", "--console-address", ":9001"]
    volumes:
      - minio_data:/data
    restart: always
    networks:
      - aether-net

volumes:
  postgres_data:
  agent_tmp:
  minio_data:

networks:
  aether-net:
    driver: bridge
