services:
  core-service:
    build:
      context: ./src/services/core-dotnet/AetherGuard.Core
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    restart: always
  agent-service:
    build:
      context: ./src/services/agent-cpp
    depends_on:
      - core-service
    restart: always
  ai-service:
    build:
      context: ./src/services/ai-engine
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
    restart: always
