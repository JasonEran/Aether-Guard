services:
  core-service:
    build:
      context: ./src/services/core-dotnet/AetherGuard.Core
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Database=AetherGuardDb;Username=postgres;Password=password"
    depends_on:
      - db
    restart: always
  agent-service:
    build:
      context: ./src/services/agent-cpp
    depends_on:
      - core-service
    restart: always
  ai-service:
    build:
      context: ./src/services/ai-engine
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
    restart: always
  web-service:
    build:
      context: ./src/web/dashboard
    ports:
      - "3000:3000"
    environment:
      AUTH_SECRET: "super-secret-key"
      AUTH_TRUST_HOST: "true"
    depends_on:
      - core-service
    restart: always
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: AetherGuardDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
