services:
  core-service:
    build:
      context: ./src/services/core-dotnet/AetherGuard.Core
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Database=AetherGuardDb;Username=postgres;Password=password"
      ConnectionStrings__Redis: "redis:6379"
      RabbitMq__Host: "rabbitmq"
      RabbitMq__User: "admin"
      RabbitMq__Password: "secure_password"
      RabbitMq__Port: "5672"
      Security__CommandApiKey: "${COMMAND_API_KEY}"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_started
    restart: always
    networks:
      - aether-net

  agent-service:
    build:
      context: ./src/services/agent-cpp
    depends_on:
      - core-service
    restart: always
    networks:
      - aether-net

  ai-service:
    build:
      context: ./src/services/ai-engine
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
    restart: always
    networks:
      - aether-net

  web-service:
    build:
      context: ./src/web/dashboard
    ports:
      - "3000:3000"
    environment:
      AUTH_SECRET: "super-secret-key"
      AUTH_TRUST_HOST: "true"
      COMMAND_API_KEY: "${COMMAND_API_KEY}"
      CORE_API_URL: "http://core-service:8080"
    depends_on:
      - core-service
    restart: always
    networks:
      - aether-net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "secure_password"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - aether-net

  redis:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - aether-net

  db:
    image: timescale/timescaledb:latest-pg15
    command: ["postgres", "-c", "shared_preload_libraries=timescaledb"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: AetherGuardDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - aether-net

volumes:
  postgres_data:

networks:
  aether-net:
    driver: bridge
