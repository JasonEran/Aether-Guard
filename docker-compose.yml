services:
  core-service:
    build:
      context: .
      dockerfile: ./src/services/core-dotnet/AetherGuard.Core/Dockerfile
    ports:
      - "5000:8080"
      - "5001:8443"
    volumes:
      - ./src/services/core-dotnet/AetherGuard.Core/Data:/app/Data
      - core_spiffe:/run/spiffe/certs
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Database=AetherGuardDb;Username=postgres;Password=password"
      ConnectionStrings__Redis: "redis:6379"
      RabbitMq__Host: "rabbitmq"
      RabbitMq__User: "admin"
      RabbitMq__Password: "secure_password"
      RabbitMq__Port: "5672"
      Security__CommandApiKey: "${COMMAND_API_KEY}"
      ArtifactBaseUrl: "https://core-service:8443"
      Security__Mtls__Enabled: "true"
      Security__Mtls__Port: "8443"
      Security__Mtls__AllowHttp: "true"
      Security__Mtls__HttpPort: "8080"
      Security__Mtls__CertificatePath: "/run/spiffe/certs/svid.pem"
      Security__Mtls__KeyPath: "/run/spiffe/certs/svid_key.pem"
      Security__Mtls__BundlePath: "/run/spiffe/certs/bundle.pem"
      Security__Mtls__AllowedClientSpiffeIds__0: "spiffe://aether-guard.local/agent-service"
      Security__Mtls__RequireClientCertificate: "true"
      Security__Mtls__DisableHttpsRedirection: "true"
      OpenTelemetry__Enabled: "true"
      OpenTelemetry__ServiceName: "aether-guard-core"
      OpenTelemetry__OtlpEndpoint: "http://otel-collector:4317"
      OpenTelemetry__Protocol: "grpc"
      SnapshotStorage__Provider: "S3"
      SnapshotStorage__S3__Bucket: "aether-guard-snapshots"
      SnapshotStorage__S3__Region: "us-east-1"
      SnapshotStorage__S3__Endpoint: "http://minio:9000"
      SnapshotStorage__S3__AccessKey: "minioadmin"
      SnapshotStorage__S3__SecretKey: "minioadmin"
      SnapshotStorage__S3__UsePathStyle: "true"
      SnapshotStorage__S3__Prefix: "snapshots"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_started
      minio:
        condition: service_started
      spiffe-helper-core:
        condition: service_started
    restart: always
    networks:
      - aether-net

  agent-service:
    build:
      context: .
      dockerfile: ./src/services/agent-cpp/Dockerfile
    privileged: true
    pid: "host"
    ipc: "host"
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    volumes:
      - agent_tmp:/tmp
      - agent_spiffe:/run/spiffe/certs
    environment:
      AG_CORE_URL: "https://core-service:8443"
      AG_MTLS_ENABLED: "true"
      AG_MTLS_CERT_PATH: "/run/spiffe/certs/svid.pem"
      AG_MTLS_KEY_PATH: "/run/spiffe/certs/svid_key.pem"
      AG_MTLS_CA_PATH: "/run/spiffe/certs/bundle.pem"
      AG_MTLS_VERIFY_HOST: "false"
      AG_API_KEY: "${COMMAND_API_KEY}"
    depends_on:
      - core-service
      - spiffe-helper-agent
    restart: always
    networks:
      - aether-net

  ai-service:
    build:
      context: ./src/services/ai-engine
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
      OTEL_SERVICE_NAME: "aether-guard-ai"
      OTEL_TRACES_EXPORTER: "otlp"
      OTEL_METRICS_EXPORTER: "otlp"
    volumes:
      - ./src/services/ai-engine/Data:/app/Data
    restart: always
    networks:
      - aether-net

  web-service:
    build:
      context: ./src/web/dashboard
    ports:
      - "3000:3000"
    environment:
      AUTH_SECRET: "super-secret-key"
      AUTH_TRUST_HOST: "true"
      COMMAND_API_KEY: "${COMMAND_API_KEY}"
      CORE_API_URL: "http://core-service:8080"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
      OTEL_SERVICE_NAME: "aether-guard-dashboard"
      OTEL_TRACES_EXPORTER: "otlp"
      OTEL_METRICS_EXPORTER: "otlp"
    depends_on:
      - core-service
    restart: always
    networks:
      - aether-net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "secure_password"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - aether-net

  redis:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - aether-net

  db:
    image: timescale/timescaledb:latest-pg15
    command: ["postgres", "-c", "shared_preload_libraries=timescaledb"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: AetherGuardDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - aether-net

  spire-server:
    image: ghcr.io/spiffe/spire-server:1.8.2
    command: ["-config", "/etc/spire/server/server.conf"]
    volumes:
      - ./infrastructure/spire/server.conf:/etc/spire/server/server.conf:ro
      - spire_server_data:/run/spire/data
      - spire_server_socket:/run/spire/sockets
    restart: always
    networks:
      - aether-net

  spire-bootstrap:
    build:
      context: ./infrastructure/spire
      dockerfile: Dockerfile.bootstrap
    environment:
      SPIRE_TRUST_DOMAIN: "aether-guard.local"
    volumes:
      - spire_server_socket:/run/spire/sockets
      - spire_bootstrap:/run/spire/bootstrap
    depends_on:
      spire-server:
        condition: service_started
    restart: "no"
    networks:
      - aether-net

  spire-agent:
    build:
      context: ./infrastructure/spire
      dockerfile: Dockerfile.agent
    image: aether-guard-spire-agent
    command: ["-config", "/etc/spire/agent/agent.conf"]
    volumes:
      - ./infrastructure/spire/agent.conf:/etc/spire/agent/agent.conf:ro
      - spire_agent_data:/run/spire/data
      - spire_agent_socket:/run/spire/sockets
      - spire_bootstrap:/run/spire/bootstrap
      - /var/run/docker.sock:/var/run/docker.sock
    pid: "host"
    depends_on:
      spire-bootstrap:
        condition: service_completed_successfully
    restart: always
    networks:
      - aether-net

  spiffe-helper-core:
    image: ghcr.io/spiffe/spiffe-helper:0.8.0
    command: ["-config", "/run/spiffe/helper.conf"]
    labels:
      aether-guard.service: "core"
    volumes:
      - ./infrastructure/spire/spiffe-helper-core.conf:/run/spiffe/helper.conf:ro
      - spire_agent_socket:/run/spire/sockets
      - core_spiffe:/run/spiffe/certs
    depends_on:
      spire-agent:
        condition: service_started
    restart: always
    networks:
      - aether-net

  spiffe-helper-agent:
    image: ghcr.io/spiffe/spiffe-helper:0.8.0
    command: ["-config", "/run/spiffe/helper.conf"]
    labels:
      aether-guard.service: "agent"
    volumes:
      - ./infrastructure/spire/spiffe-helper-agent.conf:/run/spiffe/helper.conf:ro
      - spire_agent_socket:/run/spire/sockets
      - agent_spiffe:/run/spiffe/certs
    depends_on:
      spire-agent:
        condition: service_started
    restart: always
    networks:
      - aether-net

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    command: ["server", "/data", "--console-address", ":9001"]
    volumes:
      - minio_data:/data
    restart: always
    networks:
      - aether-net

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.97.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infrastructure/otel/collector.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    restart: always
    networks:
      - aether-net

  jaeger:
    image: jaegertracing/all-in-one:1.54
    ports:
      - "16686:16686"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    restart: always
    networks:
      - aether-net

volumes:
  postgres_data:
  agent_tmp:
  minio_data:
  spire_server_data:
  spire_agent_data:
  spire_server_socket:
  spire_agent_socket:
  spire_bootstrap:
  core_spiffe:
  agent_spiffe:

networks:
  aether-net:
    driver: bridge
